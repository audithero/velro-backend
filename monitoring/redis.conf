# Redis Configuration for High-Performance Authorization Caching

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode yes
requirepass velro_redis_2024

# Memory and Performance
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence for cache durability
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename velro_cache.rdb
dir /data

# Append Only File for durability
appendonly yes
appendfilename "velro_cache.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Networking
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Logging
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis

# Client connections
maxclients 10000

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Performance tuning
hz 10
dynamic-hz yes

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100